function validateForm()
{
	var uname = document.getElementById("username").value;
	var pwd = document.getElementById("password").value;
	var confirmpwd = document.getElementById("confirmpwd").value;
	//var pwd = document.loginForm.password.value;
	//var confirmpwd = document.forms[0].elements[2].value;
	if(uname.length ==0){
		alert("Please enter username");
		return false;
	}
	else if(pwd.length ==0){
		alert("Please enter password");
		return false;
	}
	else if(pwd != confirmpwd){
		alert("Please enter password and confirm password as same");
		return false;
	}
	
}

<body>
<form action="Home.html" onsubmit="return validateForm()" name="loginForm">

</form>
