<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="styles.css">
<script type="text/javascript">
	function validate() {
		alert("validate call")
		var pId = document.getElementById("id").value;
		var pName = document.getElementById("pname").value;
		var quantity = document.getElementById("quantity").value;
		var price= document.getElementById("price").value;
		var errpId = document.getElementById("errpId");
		var errPname = document.getElementById("errPname");
		var errQuantity = document.getElementById("errQuantity");
		var errPrice= document.getElementById("errPrice");
		errpId.innerHTML ="";
		errPname.innerHTML ="";
		errQuantity.innerHTML="";
		errPrice.innerHTML="";
		if (pId.length == 0) {
			errpId.innerHTML = "<font color=lime>Please enter a number</font>";
			return false;
		} else if (pName.length < 3) {
			errPname.innerHTML =  "<font color=lime>Please enter a name for your product</font>";
			return false;
		}
		else if (quantity.length == 0) {
			errQuantity.innerHTML =  "<font color=lime>Please enter a number</font>";
			return false;
		}else if(price <= 0){
			errPrice.innerHTML =  "<font color=lime>Please enter a number</font>";
			return false;
		}
		else {
			alert("Product created :" + pName);
		}
	}
</script>
</head>
<body bgcolor="orange">
	<h1 align="center">Product Form</h1>
	<hr color="red" size="5px"/>
	<div align="center">
	<a href="Home.html">Home</a> |
	<a href="productDetails.html">Product Details</a> |
	<a href="aboutUs.html">About Us</a> |
	<a href="contactUs.html">Contact Us</a> | 
	<a href="logIn.html">Log In</a>
	</div>
		<div style="width:600px; text-align:center;margin: 0 auto;">
	<form action="success.html" onsubmit="return validate()">
		<table style="margin: 0 auto;">
			<tr>
				<td><label for="id">Product ID</label><td/>
				<td><input type="number" id="id" name="id"><span id="errpId"></span><td/>
				
			<tr/>
			<tr>
				<td><label for="pname">Product Name</label><td/>
				<td><input type="text" id="pname" name="pname"><span id="errPname"></span><td/>
				
			<tr/>
			<tr>
				<td><label for="quantity">Quantity</label><td/>
				<td><input type="number" id="quantity" name="quantity"><span id="errQuantity"></span><td/>
				
			<tr/>
			<tr>
				<td><label for="price">Price</label><td/>
				<td><input type="number" id="price" name="price"><span id="errPrice"></span><td/>
				
			<tr/>
		</table>
		<input type="submit" value="Sign in"> 
	</form>
	</div>
</body>
</html>
