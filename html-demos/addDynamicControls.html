<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	function addDynamicControls() {

		var mainDiv = document.getElementById('myDiv1');

		//innerDiv
		var newDiv = document.createElement('div');
		newDiv.setAttribute('id', 'innerDiv');

		//mySpan - span
		var newSpan = document.createElement('span');
		newSpan.setAttribute('id', 'mySpan');
		newSpan.innerHTML = "User Name : ";
		
		var newSpanPassword = document.createElement('span');
		newSpanPassword.setAttribute('id', 'mySpanPassword');
		newSpanPassword.innerHTML = "Password : ";
		
		
		//<input type=text id='username'>
		var newTextBox = document.createElement('input');
		newTextBox.type = 'text';
		newTextBox.setAttribute('id', 'username');
	
		
		//<input type=text id='username'>
		var newPasswordBox = document.createElement('input');
		newPasswordBox.type = 'password';
		newPasswordBox.setAttribute('id', 'password');
		
		
		newDiv.append(newSpan);
		newDiv.append(newTextBox);
		newDiv.append(newSpanPassword);
		newDiv.append(newPasswordBox);
		
		
		mainDiv.append(newDiv);
	}
</script>
</head>
<body>
	<div id="myDiv1"></div>
	<button onClick="addDynamicControls()">Enter spouse details</button>
</body>
</html>
